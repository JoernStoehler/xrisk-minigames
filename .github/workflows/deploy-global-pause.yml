name: Deploy global-pause

on:
  push:
    branches: [main]
    paths: [projects/global-pause/**]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
        working-directory: projects/global-pause
      - run: npm run build
        working-directory: projects/global-pause
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=global-pause
          workingDirectory: projects/global-pause
